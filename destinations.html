<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Blog of Norway, travel, backpacking, amazing nature, sightseeing, all my amazing destinations"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage blog of Norway</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fondamento:ital@1&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b318972c4d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="main-container header-menu">
        <div class="logo">
          <a href="home.html">
            <img src="images/logo.png" alt="norwegian logo of the blog" />
          </a>
          <div class="link-button">
            <a href="home.html">
              <h1 class="link-button">
                Blog Of
                <span class="logo-color">N</span>orway
              </h1>
            </a>
          </div>
        </div>
        <div class="header-logo BurgerMenu" id="myBurgerMenu">
          <a class="link-button space-menu hidden-header" href="home.html"
            >Home</a
          >
          <a class="link-button space-menu hidden-header" href="about.html"
            >About</a
          >
          <a
            class="current-site space-menu hidden-header"
            href="destinations.html"
            >Destinations</a
          >
          <a class="link-button space-menu hidden-header" href="contact.html"
            >Contact</a
          >
          <a class="icon" onclick="toggleHamburgerMenu()">
            <i class="fas fa-bars fa-2x hidden-burger"></i>
            <div class="section-space"></div
          ></a>
        </div>
      </div>
    </header>
    <main>
      <section class="main-container section-space">
        <div class="loader loading-indicator"></div>
        <div>
          <h2>My destinations</h2>
          <!--  -->

          <input type="search" id="search-input" placeholder="" />
          <button class="link-button bolder-text search-button">
            Search...
          </button>

          <div class="section-space">
            <select class="view-more-post">
              <option value="9">View more</option>
              <option value="12">View all</option>
            </select>
          </div>
          <div class="blog-results section-space"></div>
        </div>
        <!--  -->
      </section>
    </main>
    <!-- <footer class="responsive-image  background-color-page"> -->
    <footer class="main-container higher-section-space">
      <div class="flex-wrapper section-space background-color-page">
        <div>
          <div class="main-container">
            <a href="https://www.instagram.com/">
              <i
                class="fab fa-instagram-square fa-3x footer-logo space-left"
              ></i
            ></a>
            <a href="https://www.facebook.com/">
              <i class="space-top fab fa-facebook fa-3x footer-logo"></i
            ></a>
          </div>
        </div>
        <div class="space-left main-container">
          <p>
            <a class="link-button bolder-text" href="contact.html"
              >Send DM >></a
            >
          </p>
          <p>gonlonge@icloud.com</p>
        </div>
      </div>
    </footer>
    <script src="js/destinations.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
